<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>嫖总嫖娼日记</title>

		<link rel='stylesheet prefetch'
			href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>



		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>

		<script type="text/JavaScript" src="./js/index.js"></script>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>


		<div class="structure" ng-app="app" ng-controller="HomeController">

			<div class="timeline" id="timeline">
				<!-- 2020-07-26 -->
				<div class="date">
					<div id="goal_20200726" class="goal_wrap goal" ng-show="goal_20200726">
						<i class="fa fa-leaf" aria-hidden="true"></i>
					</div>
					<p class="focus">
						<a href="#">2020-07-26</a>
					</p>
				</div>
				<!-- 2020-08-24 -->
				<div class="date">
					<div id="goal_20200824" class="goal_wrap goal" ng-show="goal_20200824">
						<i class="fa fa-leaf" aria-hidden="true"></i>
					</div>
					<p class="focus">
						<a href="#">2020-08-24</a>
					</p>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="title">{{goal_title}}</h1>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
